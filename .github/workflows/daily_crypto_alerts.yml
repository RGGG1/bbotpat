name: Daily Crypto Alerts

on:
  workflow_dispatch:         # <-- required for API-triggered runs
  # (optional) keep your GitHub cron as a backup:
  # schedule:
  #   - cron: '31 23 * * *'    # 00:05 UTC

concurrency:
  group: daily-crypto-alerts
  cancel-in-progress: true

jobs:
  run-alert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install requests
      - name: Run alert script (Binance)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID:   ${{ secrets.TG_CHAT_ID }}
        run: python alerts_binance.py
        
