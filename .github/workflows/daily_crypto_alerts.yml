name: Daily Crypto Alerts

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '31 23 * * *'   # uncomment & adjust if you want it scheduled

concurrency:
  group: daily-crypto-alerts
  cancel-in-progress: true

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - script: alerts_binance.py
            label: x44roi
          - script: alerts_10.py
            label: x10trades18xroi
          - script: alerts_dom_fg.py
            label: dom_fg

    env:
      TG_BOT_TOKEN:        ${{ secrets.TG_BOT_TOKEN }}
      TG_CHAT_ID:          ${{ secrets.TG_CHAT_ID }}
      TELEGRAM_BOT_TOKEN:  ${{ secrets.TG_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:    ${{ secrets.TG_CHAT_ID }}
      COINALYZE_API_KEY:   ${{ secrets.COINALYZE_API_KEY }}  # needed by compute_fg2_index.py
      ALERTS_NAME:         ${{ matrix.label }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas numpy
          fi

      - name: Run ${{ matrix.label }}
        run: python ${{ matrix.script }}
        
