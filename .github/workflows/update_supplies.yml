name: Update Circulating Supplies (weekly)

on:
  schedule:
    - cron: "0 0 * * 0"   # Sundays 00:00 UTC
  workflow_dispatch:

jobs:
  update-supplies:
    runs-on: ubuntu-latest

    env:
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_CHAT_ID:   ${{ secrets.TG_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run supplies updater
        run: |
          python update_supplies.py

      - name: Commit changes
        if: success()
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add supplies_latest.json docs/supplies_latest.json
            git commit -m "Update circulating supplies (weekly)"
            git push
          else
            echo "No changes to commit."
          fi
          
