name: Backtest Shared Equity (EV Tie-Break)

on:
  schedule:
    - cron: '2 */6 * * *'   # every 6 hours at minute 2 UTC
  workflow_dispatch:         # allow manual trigger

jobs:
  run-shared-backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run shared equity backtest
        run: |
          python .github/backtest_shared_equity.py
          
