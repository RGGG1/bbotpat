name: Hourly Reversal Backtest

on:
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas scipy ccxt requests matplotlib tabulate

      - name: Run backtest
        env:
          # Set a default exchange if your script supports it (optional)
          EXCHANGE: binance
        run: |
          python .github/analyze_hourly_reversal.py \
            --symbols BTCUSDT,ETHUSDT,SOLUSDT \
            --start 2023-01-01 \
            --end now \
            --fee-bps 8
