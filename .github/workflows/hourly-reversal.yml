name: Hourly Reversal Search

on:
  workflow_dispatch:
  schedule:
    - cron: "7 0 * * *"   # 00:07 UTC daily, after the latest hourly bar is closed

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run hourly reversal grid (BTC)
        run: python .github/analyze_hourly_reversal.py

