name: Analyze MAE per Trade (Hourly)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install requests
      - name: Run MAE analyzer
        run: python .github/analyze_mae_hourly.py
      - name: Upload MAE CSV
        uses: actions/upload-artifact@v4
        with:
          name: mae_trades
          path: mae_trades.csv
