name: True MAE Analyzer
on:
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install requests
      - run: python .github/analyze_true_mae.py
      - uses: actions/upload-artifact@v4
        with:
          name: mae_true
          path: mae_true.csv
          
