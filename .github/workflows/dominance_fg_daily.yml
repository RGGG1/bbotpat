name: Dominance + FG Daily Signals

on:
  schedule:
    - cron: '2 0 * * *'   # 00:02 UTC every day
  workflow_dispatch: {}   # allow manual runs too

jobs:
  dom-fg-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      - name: Compute FG_lite index
        env:
          COINALYZE_API_KEY: ${{ secrets.COINALYZE_API_KEY }}
        run: |
          python compute_fg2_index.py

      - name: Run BTC dominance + FG backtest
        run: |
          python backtest_dominance_rotation.py

      - name: Send Telegram FG/Dominance signal
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python send_fg_dom_signal_telegram.py

      - name: Upload outputs (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dom-fg-outputs
          path: |
            output/fg2_daily.csv
            output/equity_curve_fg_dom.csv
