name: FG + Dominance Telegram Daily

on:
  schedule:
    - cron: "2 0 * * *"   # runs at 00:02 UTC daily
  workflow_dispatch:

jobs:
  send_signal:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      CMC_API_KEY: ${{ secrets.CMC_API_KEY }}   # if needed
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests pandas python-telegram-bot

      - name: Run FG daily engine
        run: python compute_fg2_index.py

      - name: Send TG signal
        run: python send_fg_dom_signal_telegram.py
        
