name: True MAE/MFE Analyzer (90% edge-trigger)

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install requests
      - name: Run analyzer
        run: python .github/analyze_true_mae_90.py
        
