name: Backtest Hourly Conf60

on:
  workflow_dispatch:

jobs:
  run-backtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install requests
      - name: Run backtest
        run: python .github/backtest_hourly_conf60.py
