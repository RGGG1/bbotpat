name: Combined Hourly + Daily Backtest

on:
  workflow_dispatch:

jobs:
  run-backtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install requests
      - name: Run Combined Backtest
        run: python backtest_combined_hourly_daily.py
