name: Compute FG2 Index

on:
  workflow_dispatch: {}
  schedule:
    - cron: '10 0 * * *'  # daily at 00:10 UTC

jobs:
  fg2-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      - name: Compute FG2 index
        env:
          COINALYZE_API_KEY: ${{ secrets.COINALYZE_API_KEY }}
        run: |
          python compute_fg2_index.py

      - name: Upload FG2 output
        uses: actions/upload-artifact@v4
        with:
          name: fg2-daily
          path: output/fg2_daily.csv
          
