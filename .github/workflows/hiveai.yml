name: HiveAI System (12h HMI + Dominance)

on:
  # HMI twice per day: 05:05 & 17:05 UTC
  schedule:
    - cron: "5 5,17 * * *"

    # Dominance + prices + TG twice per day: 05:15 & 17:15 UTC
    - cron: "15 5,17 * * *"

  # allow manual runs
  workflow_dispatch: {}

jobs:
  hiveai:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
      COINALYZE_API_KEY: ${{ secrets.COINALYZE_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas numpy python-telegram-bot
          fi

      # ---------------------------------------------------
      # 1) HMI update  (05:05 & 17:05 UTC, or any manual run)
      # ---------------------------------------------------
      - name: Compute HMI (FG2 Index)
        # If it's a scheduled run, only run this step at 05:05/17:05.
        # If it's NOT a schedule (manual), run it.
        if: github.event_name != 'schedule' || github.event.schedule == '5 5,17 * * *'
        env:
          COINALYZE_API_KEY: ${{ secrets.COINALYZE_API_KEY }}
        run: |
          echo "Running HMI computation"
          python compute_fg2_index.py
          python export_hmi_json.py

      # ---------------------------------------------------
      # 2) Dominance + Telegram + prices
      #     (05:15 & 17:15 UTC, or any manual run)
      # ---------------------------------------------------
      - name: Update dominance + send TG
        # If it's a scheduled run, only run this step at 05:15/17:15.
        # If it's NOT a schedule (manual), run it.
        if: github.event_name != 'schedule' || github.event.schedule == '15 5,17 * * *'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
        run: |
          echo "Running dominance + Telegram + prices"
          python send_fg_dom_signal_telegram.py

      # ---------------------------------------------------
      # 3) Sync JSONs into docs/ for the website
      #    and commit them back to the repo
      # ---------------------------------------------------
      - name: Sync JSONs into docs/ and commit
        run: |
          mkdir -p docs

          if [ -f hmi_latest.json ]; then
            cp hmi_latest.json docs/hmi_latest.json
          fi

          if [ -f dom_bands_latest.json ]; then
            cp dom_bands_latest.json docs/dom_bands_latest.json
          fi

          if [ -f prices_latest.json ]; then
            cp prices_latest.json docs/prices_latest.json
          fi

          if [ -f portfolio_weights.json ]; then
            cp portfolio_weights.json docs/portfolio_weights.json
          fi

          git config --global user.name "hiveai-bot"
          git config --global user.email "bot@users.noreply.github.com"

          git add hmi_latest.json dom_bands_latest.json prices_latest.json portfolio_weights.json docs/hmi_latest.json docs/dom_bands_latest.json docs/prices_latest.json docs/portfolio_weights.json 2>/dev/null || true

          git commit -m "HiveAI auto-update (HMI / Dominance / Prices / Weights)" || true
          git push || true
          
