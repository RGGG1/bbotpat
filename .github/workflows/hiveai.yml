name: HiveAI System (12h HMI + Dominance)

on:
  # HMI twice per day: 05:05 & 17:05 UTC
  schedule:
    - cron: "5 5,17 * * *"

    # Dominance + prices + TG twice per day: 05:15 & 17:15 UTC
    - cron: "15 5,17 * * *"

  # allow manual runs if you want to test
  workflow_dispatch: {}

jobs:
  hiveai:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
      COINALYZE_API_KEY: ${{ secrets.COINALYZE_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas numpy python-telegram-bot
          fi

      # ---------------------------------------------------
      # 1) HMI update  (05:05 & 17:05 UTC)
      # ---------------------------------------------------
      - name: Compute HMI (FG2 Index)
        if: github.event_name == 'schedule' && github.event.schedule == '5 5,17 * * *'
        env:
          COINALYZE_API_KEY: ${{ secrets.COINALYZE_API_KEY }}
        run: |
          echo "Running HMI computation at 05:05/17:05 UTC"
          python compute_fg2_index.py
          # write latest HMI JSON (this script should create hmi_latest.json)
          python export_hmi_json.py

      # ---------------------------------------------------
      # 2) Dominance + Telegram + prices
      #     (05:15 & 17:15 UTC)
      # ---------------------------------------------------
      - name: Update dominance + send TG
        if: github.event_name == 'schedule' && github.event.schedule == '15 5,17 * * *'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
        run: |
          echo "Running dominance + TG at 05:15/17:15 UTC"
          # Your Telegram script is assumed to:
          #  - read latest HMI
          #  - compute BTC vs Alts dominance & action
          #  - update dom_bands_latest.json and/or prices_latest.json
          #  - send the Telegram message
          python send_fg_dom_signal_telegram.py

      # ---------------------------------------------------
      # 3) Sync JSONs into docs/ for the website
      #    and commit them back to the repo
      # ---------------------------------------------------
      - name: Sync JSONs into docs/ and commit
        run: |
          mkdir -p docs

          # copy root JSONs (if they exist) into docs/
          if [ -f hmi_latest.json ]; then
            cp hmi_latest.json docs/hmi_latest.json
          fi

          if [ -f dom_bands_latest.json ]; then
            cp dom_bands_latest.json docs/dom_bands_latest.json
          fi

          if [ -f prices_latest.json ]; then
            cp prices_latest.json docs/prices_latest.json
          fi

          git config --global user.name "hiveai-bot"
          git config --global user.email "bot@users.noreply.github.com"

          git add hmi_latest.json dom_bands_latest.json prices_latest.json docs/hmi_latest.json docs/dom_bands_latest.json docs/prices_latest.json 2>/dev/null || true

          # if there's nothing to commit, this will just no-op
          git commit -m "HiveAI auto-update (HMI / Dominance / Prices)" || true
          git push || true
