<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiveAI – Hive Mind Index & Dominance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    :root {
      --bg: #000000;
      --bg-elevated: transparent;
      --border-subtle: transparent;
      --text-main: #f5f5f7;
      --text-muted: #888aa0;
      --accent-red: #ff4b5c;
      --accent-green: #4dff88;
      --accent-neutral: #ffffff;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Inter", "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000000;
      color: var(--text-main);
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 1040px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .site-title {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    #logo-slash {
      font-size: 24px;
      line-height: 1;
      transform: translateY(-1px);
    }

    .logo-accent-red {
      color: var(--accent-red);
    }

    .logo-accent-green {
      color: var(--accent-green);
    }

    .logo-accent-neutral {
      color: var(--accent-neutral);
    }

    .meta-topline {
      text-align: right;
      font-size: 13px;
      color: var(--text-muted);
    }

    .meta-topline strong {
      color: var(--text-main);
      font-weight: 500;
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.3fr);
      gap: 18px;
    }

    @media (max-width: 800px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .meta-topline {
        text-align: left;
      }
    }

    .card {
      background: transparent;
      border-radius: 0;
      border: none;
      box-shadow: none;
      padding: 6px 2px 10px;
    }

    .card:not(:first-of-type) {
      margin-top: 4px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .chip {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #181828;
      border: 1px solid #262637;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
    }

    .hmi-value-row {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 10px;
    }

    .hmi-value {
      font-size: 40px;
      font-weight: 600;
    }

    .hmi-status {
      font-size: 14px;
      color: var(--text-muted);
    }

    .dominance-main {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .dominance-range {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .dominance-sub {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .dominance-sub span {
      color: var(--text-main);
    }

    .prices-list {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .prices-list strong {
      color: var(--text-main);
      font-weight: 500;
    }

    .dominance-action {
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .footer-note {
      margin-top: 18px;
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 4px;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-right: 4px;
    }

    .status-live {
      background: var(--accent-green);
    }
  </style>
</head>
