cat > /var/www/bbotpat_live/kc3_trades.html <<'HTML'
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HiveAI Live — KC3 Trades</title>
  <style>
    body{background:#000;color:#f5f5f7;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:18px}
    a{color:#f0b90b;text-decoration:none}
    .wrap{max-width:1040px;margin:0 auto}
    h1{font-size:18px;margin:0 0 10px}
    .muted{color:#8b8d98;font-size:12px;margin-bottom:14px}
    table{width:100%;border-collapse:collapse;font-size:12px}
    th,td{padding:10px 6px;border-bottom:1px solid rgba(255,255,255,.08);text-align:left}
    th{color:#8b8d98;font-size:10px;text-transform:uppercase;letter-spacing:.12em}
    .pos{color:#f0b90b}
    .neg{color:#ff4b5c}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>KC3 Trades</h1>
    <div class="muted"><a href="/live/">← Back to Live</a></div>

    <table>
      <thead>
        <tr>
          <th>Time (UTC)</th>
          <th>Event</th>
          <th>Side</th>
          <th>Token</th>
          <th>Entry</th>
          <th>Exit</th>
          <th>Qty</th>
          <th>PNL</th>
          <th>Equity</th>
        </tr>
      </thead>
      <tbody id="tb"></tbody>
    </table>
  </div>

  <script>
    async function load(){
      const tb=document.getElementById("tb");
      tb.innerHTML="";
      const r=await fetch("kc3_trades.json",{cache:"no-store"});
      if(!r.ok) return;
      const rows=await r.json();
      rows.slice().reverse().forEach(t=>{
        const tr=document.createElement("tr");
        const pnl = (typeof t.pnl_usd==="number") ? t.pnl_usd : null;
        const pnlTxt = pnl==null ? "—" : (pnl>0?"+":"") + pnl.toFixed(2);
        const cls = pnl==null ? "" : (pnl>=0 ? "pos":"neg");
        tr.innerHTML = `
          <td>${t.ts||"—"}</td>
          <td>${t.event||"—"}</td>
          <td>${t.side||"—"}</td>
          <td>${t.token||"—"}</td>
          <td>${t.entry_price!=null ? Number(t.entry_price).toFixed(4) : "—"}</td>
          <td>${t.exit_price!=null ? Number(t.exit_price).toFixed(4) : "—"}</td>
          <td>${t.qty!=null ? Number(t.qty).toFixed(6) : "—"}</td>
          <td class="${cls}">${pnlTxt}</td>
          <td>${t.equity_usd!=null ? Number(t.equity_usd).toFixed(2) : "—"}</td>
        `;
        tb.appendChild(tr);
      });
    }
    load(); // load once on page open
  </script>
</body>
</html>
HTML
